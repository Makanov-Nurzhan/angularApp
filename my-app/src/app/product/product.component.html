<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">

    <img [src]="product.image" alt="{{ product.title }}" class="w-1/6 mb-2">
    <h2 class=" mb-2 text-md text-center">{{ product.title }}</h2>
    <p class="">Price: <span class="font-bold">{{ product.price | currency: 'Tg '}}</span></p>
    <button class="border py-2 px-4 rounded" (click)="details = !details" [ngClass]="{
        'bg-yellow-400': !details,
        'bg-blue-400': details
        }">
        {{details ? "Hide":"Show"}} detail
    </button>
    <div *ngIf="details">
        <p class="">{{ product.description }}</p>
        <p class="">Rate: {{ product.rating.rate }}</p>
    </div>
</div>
